<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Website{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='base.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
    crossorigin="anonymous"
  />
  <link
    href="https://fonts.googleapis.com/css?family=Poppins:200i,300,400&display=swap"
    rel="stylesheet"
  />
  <link
    href="https://fonts.googleapis.com/css?family=Raleway:700&display=swap"
    rel="stylesheet"
  />
    {% block extra_css %}{% endblock %}
</head>
<body>
        <!-- START NAV -->

        <nav id="navbar" class="nav">
          <div class="brand"><i class="fa-sharp fa-solid fa-scale-balanced"></i> Nioun Notary</div>
            <ul class="nav-list">
              <li class="home">
                <a href="{{ url_for('index') }}"><i class="fas fa-home" title="Home"></i></a>              
            </li>
              <li class="others">
                <a href="{{ url_for('SignDocument') }}"><i class="fas fa-file-signature" title="SignDocument"></i></a>
            </li>
            <li class="others">
              <a href="{{ url_for('Register') }}"><i class="fa-solid fa-registered" title="Register"></i></a>
          </li>
          <li class="others">
            <a href="{{ url_for('login') }}"><i class="fa-regular fa-user" title="login"></i></a>
        </li>
          <li class="others">
            <a href="{{ url_for('services') }}"><i class="fas fa-shopping-cart" title="Services"></i></a>
          </li>
            <li class="others">
              <a href="{{ url_for('about') }}"><i class="fas fa-info" title="About"></i></a>
          </li>
            </ul>
        
          </nav>
          {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
      <div class="alert alert-{{ category }}">{{ message }}</div>
    {% endfor %}
  {% endif %}
{% endwith %}

          <!-- END NAV -->
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
